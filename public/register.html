<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STACKCHAT</title>
    <link rel='stylesheet' href='assets/css/tailwind.min.css'>
    <link rel='stylesheet' href='assets/css/style.css'>
</head>
<body>
    <section class="flex flex-col md:flex-row h-screen items-center">

        <div class="bg-white hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
          <img src="assets/img/imagebg.jpeg" alt="" class="w-full h-full object-cover">
        </div>
      
        <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
              flex items-center justify-center">
      
          <div class="w-full h-100">
      
      
            <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Create your account</h1>
      
            <form id="signUpForm" class="mt-6" action="#" method="POST">
              <div>
                <label class="block text-gray-700">First Name</label>
                <input type="input"  id="FirstName" placeholder="First Name" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
              </div>

              <div>
                <label class="block text-gray-700">Last Name</label>
                <input type="input"  id="lastName" placeholder="Last Name" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
              </div>

              <div>
                <label class="block text-gray-700">Email Address</label>
                <input type="email"  id="email" placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
              </div>
      
              <div class="mt-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                      focus:bg-white focus:outline-none" required>
              </div>
      
              <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6">Register now</button>
            </form>
      
            <hr class="my-6 border-gray-300 w-full">
      
      
            <p class="mt-8">Have an account? <a href="/login" class="text-blue-500 hover:text-blue-700 font-semibold">Login now</a> or <a href="/home" class="text-blue-500 hover:text-blue-700 font-semibold">Go home</a></p>
      
          </div>
        </div>
      
      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/signup.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
